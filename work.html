        <!-- JavaScript to make gallery interactive -->
        <script>
            var fullImgBox = document.getElementById("fullImgBox");
            var fullImg = document.getElementById("fullImg");

            /* Creating openFullImg function */
            function openFullImg(pic){
                /* basically undo CSS display: none; from full-img so photo will display */
                fullImgBox.style.display = "flex";
                /* update source of the image so that image selected is displayed */
                fullImg.src = pic;
            }

            /* making 'X' close full image */
            function closeFullImg() {
                fullImgBox.style.display = "none";
            }
        </script>
